version: 2
registries:
  "@alextim/at-seo":
    type: npm-registry
    url: https://npm.pkg.github.com
    # token: ${{secrets.NPM_TOKEN}}
  "@alextim/utils":
    type: npm-registry
    url: https://npm.pkg.github.com
    # token: ${{secrets.NPM_TOKEN}}

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily

  - package-ecosystem: npm
    registries:
      - "@alextim/at-seo"
      - "@alextim/utils"
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: increase
    ignore:
      - dependency-name: "bootstrap"
      - dependency-name: "react-bootstrap"
